<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="./build/css/main.css">


</head>

<body>
  <div id='app'>
    <div class="ui cards">
      <github-user-card v-for="el in username" :username="el"></github-user-card>
    </div>
  </div>

  <script type="text/x-template" id="github-user-card-template">

  <div class="ui card">
    <div class="image">
         <img :src="userdata.avatar_url">
    </div>
    <div class="content">
      <a :href="`https://github.com//${userdata.login}`" class="header">{{userdata.name}}</a>
      <div class="meta">
        <span class="date">{{joined}}</span>
      </div>
      <div class="description">{{userdata.bio}}</div>
    </div>
    <div class="extra content">
      <a :href="`https://github.com//${userdata.login}?tab=followers`">
        <i class="user icon user__followers">
          <div>{{userdata.followers}}</div>
        </i>
      </a>
    </div>
  </div>


 </script>

  <script src="./build/js/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./build/js/main.js"></script>

</body>

</html>
